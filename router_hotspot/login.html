<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>91Springboard Captive Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="http://radius.91springboard.com/captive-portal/favicon.ico" />
    <link rel="apple-touch-icon" href="http://radius.91springboard.com/captive-portal/apple-touch-icon.png">

    <style type="text/css">
        body {
            margin:0;
            padding:0;
            overflow:hidden;
            height:100%;
            position:absolute;
            width:100%;
            display: flex;
        }

        iframe {
            overflow:hidden;
            height:100%;
            width:100%;
        }

        .hide {
            display: none;
        }

    </style>
</head>
<body>

    <!--[if lt IE 10]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->
    â€‹
    <iframe name="captive-portal" src="http://radius.91springboard.com/captive-portal" frameborder="0"></iframe>

    <form class="hide" name="redirect" action="http://radius.91springboard.com/captive-portal" target="captive-portal"
          method="get">

        <!-- Common Server Variables -->
        <input type="hidden" name="hostname" value="$(hostname)">
        <input type="hidden" name="identity" value="$(identity)">
        <input type="hidden" name="login-by" value="$(login-by)">
        <input type="hidden" name="server-address" value="$(server-address)">
        <input type="hidden" name="server-name" value="$(server-name)">

        <!-- Links Variables -->
        <input type="hidden" name="link-login" value="$(link-login)">
        <input type="hidden" name="link-login-only" value="$(link-login-only)">
        <input type="hidden" name="link-logout" value="$(link-logout)">
        <input type="hidden" name="link-status" value="$(link-status)">
        <input type="hidden" name="link-orig" value="$(link-orig)">

        <!-- General Client Information Variables -->
        <input type="hidden" name="domain" value="$(domain)">
        <input type="hidden" name="mac" value="$(mac)">
        <input type="hidden" name="ip" value="$(ip)">
        <input type="hidden" name="logged-in" value="$(logged-in)">
        <input type="hidden" name="mac" value="$(mac)">
        <input type="hidden" name="username" value="$(username)">

        <!-- Miscellaneous Variables -->
        <input type="hidden" name="error" value="$(error)">
        <input type="hidden" name="error-orig" value="$(error-orig)">
        <input type="hidden" name="popup" value="$(popup)">
        <input type="hidden" name="link-redirect" value="$(link-redirect)">

        <input type="submit" value="continue">
    </form>

    <script language="JavaScript">
        document.redirect.submit();
    </script>

</body>
</html>
